<body>
    <header>
        <nav></nav>
    </header>
    <style>
            :is(input, textarea):invalid {
            border: red 2px solid;
            }

            :is(input, textarea):valid {
            background: lightgreen;
            }

    </style>
    <main>
        <form action="/" method="get">
            Nombre: <input type="text" minlength="3" maxlength="50" required>
            Segundo Nombre: <input type="text" minlength="3" maxlength="50">
            Apellido: <input type="text" minlength="3" maxlength="50" required>
            Segudo Apellido: <input type="text" minlength="3" maxlength="50">

            Fecha de nacimiento:<input type="date" min="0" max="100" required>

            Correro Electronico: <input type="email" name="" id="correoPersonal" required>

            Telefono <input type="number" min="8" max="10" required>

            Direccion: <input type="text" minlength="2" maxlength="999" required>

            <input type="submit" value="Enviar">
        </form>
    </main>
</body>
