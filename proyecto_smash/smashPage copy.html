<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Smash Bros Ultimate</title>
    <link rel="stylesheet" href="CSS/banner copy.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="Imagenes/NintendoLogo.png" alt="Nintendo Logo" class="nintendo-logo">
        </div>
        <div class="header-right">
            <button class="language-button">ES</button>
            <button class="login-button">Iniciar Sesión</button>
            <img src="Imagenes/NintedoSwitch.png" alt="Nintendo Switch Logo" class="nintendo-switch-logo">
        </div>
    </header>

    <section id="Banner">
        <div class="banner-wrapper">
            <div class="banner-container">
                <div class="banner-loop">
                    <img src="Imagenes/Banner_1.avif" alt="Hero-1">
                    <img src="Imagenes/Banner_2.avif" alt="Hero-2">
                    <img src="Imagenes/Banner_3.avif" alt="Hero-3">
                    <img src="Imagenes/Banner_4.avif" alt="Hero-4">
                    <img src="Imagenes/Banner_5.avif" alt="Hero-5">
                    <img src="Imagenes/Banner_6.avif" alt="Hero-6">
    
                    <img src="Imagenes/Banner_1.avif" alt="Hero-1">
                    <img src="Imagenes/Banner_2.avif" alt="Hero-2">
                    <img src="Imagenes/Banner_3.avif" alt="Hero-3">
                    <img src="Imagenes/Banner_4.avif" alt="Hero-4">
                    <img src="Imagenes/Banner_5.avif" alt="Hero-5">
                    <img src="Imagenes/Banner_6.avif" alt="Hero-6">
                </div>
            </div>
            <img src="Imagenes/SuperSmashBros.Ultimatelogo.png" alt="Super Smash Bros Ultimate" class="smash-logo">


            <nav><ul class="button-list">
                <li><a href=""><img src="Imagenes/Smash-ball.png" alt="InformacionDelJuego" class="button-icon"> <span>Informacion Del Juego</span></a></li>
                <li><a href=""><img src="Imagenes/Luchadores-icon.png" alt="Luchadores" class="button-icon"><span>Luchadores</span></a></li>
                <li><a href=""><img src="Imagenes/switch-icon.png" alt="Como Jugar" class="button-icon"><span>Como Jugar</span></a></li>
                <li><a href=""><img src="Imagenes/Escenarios-icon.png" alt="Escenario" class="button-icon"><span>Escenarios</span></a></li>
                <li><a href=""><img src="Imagenes/objetos-icon.png" alt="Objetos" class="button-icon"><span>Objetos</span></a></li>
                <li><a href=""><img src="Imagenes/musica-icon.png" alt="Musica" class="button-icon">Musica</a></li>
            </ul></nav>
            
            <div class="date-section">
                <div class="diagonal-line"></div> 
                <span class="fecha">07-12-2018</span>
                <button class="active-button">Adquirir ahora →</button>
            </div>
        </div>
    </section>
    

    <main>
        <section class="banervid">
            <a href="https://www.youtube.com/watch?v=5Mb4-LWqvbI">
                <div class="image-container">
                    <img src="Imagenes/banner_Vid.avif" alt="Banner">
                    <div class="overlay"></div>
                </div>
            </a>
        </section>
    
        <section class="video-carousel">
            <div class="carousel-container">
                <div class="carousel-item">
                    <img src="Imagenes/ramen-time.jpg" alt="Ramen Time!" class="carousel-image">
                    <div class="modal-content">
                        <span class="close-modal">&times;</span>
                        <video controls>
                            <source src="Imagenes/Super Smash Bros. Ultimate – Ramen time! - Super Smash Bros. (360p, h264).mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
