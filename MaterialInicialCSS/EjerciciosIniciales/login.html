<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar{
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }

        .navbar li{
            position: relative;
        }
        .navbar li a{
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .dropdown-menu{
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            list-style-type: none;
            margin: 0;
            padding: 0;
            min-width: 160px;
            z-index: 1000;
        }

        .dropdown-menu li a{
            padding: 12px 16px;
            color: white;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-menu li a:hover{
            background-color: #666;
        }
        .dropdown:hover .dropdown-menu{
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="#">Inicio</a></li>
                <li class="dropdown">
                    <a href="#"> Servicios</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Tecnologia</a></li>
                        <li><a href="#">Productos De Moda</a></li>
                        <li><a href="#">Productos Nuevos</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#">Productos</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Auriculares</a></li>
                        <li><a href="#">Mouse</a></li>
                        <li><a href="#">Teclados</a></li>
                    </ul>
                </li>
                <li><a href="#">Contactos</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
