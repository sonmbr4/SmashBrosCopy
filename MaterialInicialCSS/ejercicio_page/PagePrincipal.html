<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kOPEN-BUY</title>
    <link rel="stylesheet" href="css/principalpage.css">
</head>

<body>
    <!-- Header con barra de navegaci칩n -->
    <header>
        <nav class="navbar">
            <div class="logo">KOPENBUY</div>
            <ul class="nav-links">
                <li><a href="PagePrincipal.html">Inicio</a></li>
                <li class="dropdown">
                    <a href="#">Productos</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Electr칩nicos</a></li>
                        <li><a href="#">Ropa</a></li>
                        <li><a href="#">Hogar</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#">Ofertas</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Semana</a></li>
                        <li><a href="#">Mes</a></li>
                        <li><a href="#">Especiales</a></li>
                    </ul>
                </li>
                <li><a href="#">Contacto</a></li>
            </ul>
            <div class="auth-buttons">
                <button id="loginBtn" class="btn">Login</button>
                <button id="registerBtn" class="btn">Register</button>
            </div>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <section class="contenido">
            <h1>Bienvenido a nuestra tienda</h1>
            <p>Encuentra los mejores productos al mejor precio</p>
        </section>
    </main>


    <footer>
        <p>DERECHOS ANTY COPY-RIGTH 2018</p>
    </footer>

    <!-- Modal de Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Iniciar Sesi칩n</h2>
            <form action="/MaterialInicialCSS/ejercicio_page/pageAdmin.html"  id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contrase침a:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Ingresar</button>
            </form>
        </div>
    </div>

    <script>
        // Obtener elementos del DOM
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const modal = document.getElementById('loginModal');
        const closeBtn = document.querySelector('.close');

        // Abrir modal al hacer clic en Login
        loginBtn.addEventListener('click', () => {
            modal.style.display = 'block';
        });

        // Cerrar modal al hacer clic en la X
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Cerrar modal al hacer clic fuera del contenido
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

       
    </script>
</body>

</html>
