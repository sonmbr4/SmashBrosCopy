<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    /* Estilos del contenedor del slider */
    .slider {
      position: relative;
      width: 100%;
      max-width: 100%;
      margin: auto;
      overflow: hidden;
    }

    /* Estilos de las imágenes dentro del slider */
    .slides {
      display: flex;
      transition: transform 1s ease-in-out;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
    }

    .slide img {
      width: 100%;
      height: auto;
    }

    /* Botones de navegación */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 18px;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides">
      <div class="slide">
        <a href="dragonBallCharacters.html" target="_blank">
          <div class="slide"><img src="materialADSO/dragonball_clasic.png" alt="Imagen 1"></div>
        </a>
      </div>
      
      <div class="slide"><img src="materialADSO/dragon_ball_z__dbz__nuevo_logo_by_saodvd_d8rx6aw-fullview.png" alt="Imagen 2"></div>
      <div class="slide"><img src="materialADSO/Dragonball_Super.png" alt="Imagen 3"></div>
    </div>
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>
  </div>

  <script>
    let currentIndex = 0;

    function moveSlide(direction) {
      const slides = document.querySelector('.slides');
      const totalSlides = document.querySelectorAll('.slide').length;
      
      currentIndex += direction;

      if (currentIndex < 0) currentIndex = totalSlides - 1;
      if (currentIndex >= totalSlides) currentIndex = 0;

      const slideWidth = document.querySelector('.slide').clientWidth;
      slides.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
    }
  </script>

</body>
</html>
